<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fib(n){
        if(n==1||n==2){
            return 1;
        }
        return arguments.callee(n-1)+arguments.callee(n-2);
    }
    console.log(fib(5));
</script>
</body>
</html>
