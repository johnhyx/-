<html lang="en">
<head>

    <title>Title</title>

        .main{ display: table; width: 100%;}
        .left,.mid,.right{ display: table-cell;}
        .left{width: 100px; height: 100px; background-color: #e34841;}
        .right{ width: 100px; height: 100px; background-color: chartreuse;}
        .mid{ background-color: yellow;}
    </style>
</head>
<body>
<div class="main">
    <div class="left">left</div>
    <div class="mid">mid</div>
    <div class="right">right</div>
</div>
</body>
</html>
