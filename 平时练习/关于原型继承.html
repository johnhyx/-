    //prototype机制或apply和call方法实现继承相对来岁比较简单，建议使用构造函数与原型混合方式
    function parent(){
        this.name = '何元勋';
    }
    function child(){
        this.age = 20;
    }
    child.prototype = new parent(); //通过原型，继承了parent
    var demo = new child();
    console.log(demo.age);
    console.log(demo.name);
