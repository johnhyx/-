<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #main_F{width: 400px; height: 400px; background-color: #3366ff; margin: 0 auto;}
        #main{width: 300px; height: 300px; background-color: #e34841; margin: 0 auto;}
        #content{width: 100px; height: 100px; background-color: black;margin: 0 auto;}
    </style>
</head>
<body>
<div id="main_F">
    <div id="main">
        <div id="content"></div>
    </div>
</div>
<script>
    var oMain=document.getElementById('main');
    var oCon=document.getElementById('content');
    var oMf=document.getElementById('main_F');
    oMf.addEventListener('click',function () {
        alert('main_f');
    },true)
    oMain.addEventListener('click',function(){
        alert('main');
    },true)
    oCon.addEventListener('click', function (ev) {
        alert('content');
    },true)
</script>
</body>
</html>
